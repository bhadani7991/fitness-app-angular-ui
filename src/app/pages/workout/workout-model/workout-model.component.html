<div class="demo-button-container">
  <button mat-raised-button (click)="openDialog()" class="demo-button">
    Add Workout
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openEditDialog(element)">
        <mat-icon
          aria-hidden="false"
          aria-label="Edit Icon"
          fontIcon="edit"
        ></mat-icon>
      </button>
      <button mat-button (click)="deleteElement(element)">
        <mat-icon
          aria-hidden="false"
          aria-label="Delete Icon"
          fontIcon="delete"
        ></mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element._id }}</td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Workout</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="caloriesBurned">
    <th mat-header-cell *matHeaderCellDef>Calories Burned</th>
    <td mat-cell *matCellDef="let element">{{ element.caloriesBurned }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
