<div class="demo-button-container">
  <button mat-raised-button (click)="openDialog()" class="demo-button">
    Add data
  </button>
  <button mat-raised-button (click)="removeData()" class="demo-button">
    Remove data
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="_id" hidden>
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element._id }}</td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Workout</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="caloriesBurned">
    <th mat-header-cell *matHeaderCellDef>Calories Burned</th>
    <td mat-cell *matCellDef="let element">{{ element.caloriesBurned }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
