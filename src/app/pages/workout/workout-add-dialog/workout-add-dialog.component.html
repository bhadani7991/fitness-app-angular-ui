<h2 mat-dialog-title class="mx-auto text-center">Workout</h2>
<mat-dialog-content class="mt-2">
  <form class="bg-white p-8 rounded-lg shadow-md w-96">
    <div class="mb-4">
      <mat-form-field class="w-full">
        <mat-label>Workout</mat-label>
        <input
          type="text"
          matInput
          [formControl]="type"
          [errorStateMatcher]="matcher"
          placeholder="Walking"
          class="border rounded-md w-full px-3 py-2"
        />
        @if (type.hasError('required')) {
        <mat-error>Workout is <strong>required</strong></mat-error>
        }
      </mat-form-field>
    </div>

    <div class="mb-6">
      <mat-form-field class="w-full">
        <mat-label>Duration</mat-label>
        <input
          type="number"
          matInput
          [formControl]="duration"
          [errorStateMatcher]="matcher"
          placeholder="Enter Workout Duration"
          class="border rounded-md w-full px-3 py-2"
        />
        @if (duration.hasError('required')) {
        <mat-error>Duration is <strong>required</strong></mat-error>
        }
      </mat-form-field>
    </div>
    <div class="mb-6">
      <mat-form-field class="w-full">
        <mat-label>Calories Burned</mat-label>
        <input
          type="number"
          matInput
          [formControl]="caloriesBurned"
          [errorStateMatcher]="matcher"
          placeholder="Enter Workout Duration"
          class="border rounded-md w-full px-3 py-2"
        />
        @if (caloriesBurned.hasError('required')) {
        <mat-error>Calories Burned is <strong>required</strong></mat-error>
        }
      </mat-form-field>
    </div>
    <div class="mb-6">
      <mat-form-field class="w-full">
        <mat-label>Date</mat-label>
        <input
          type="date"
          matInput
          [formControl]="updatedAt"
          [errorStateMatcher]="matcher"
          placeholder="Enter Workout Duration"
          class="border rounded-md w-full px-3 py-2"
        />
        @if (updatedAt.hasError('required')) {
        <mat-error>Duration is <strong>required</strong></mat-error>
        }
      </mat-form-field>
    </div>

    <button
      (click)="handleAddWorkout()"
      class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-200"
    >
      Add
    </button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
